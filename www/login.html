---
layout: default
title: Log in

styles: css/form-center.css
main_menu_item: menu_login
---

<form class="form-horizontal" id="form-login">
  <h2>Log in</h2>
  <br/>
  <fieldset>

    <div id="errors_placeholder"></div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="appendedusername">Email</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="email" name="email" type="text" placeholder="user@mail.com" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="inputpassword">Password</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="button-block col-12 col-md-12 col-sm-12 col-lg-12">
        <button id="btnlogin" name="btnlogin" class="btn btn-primary">Log in</button>
      </div>
    </div>

  </fieldset>
</form>

<script type="text/html" id="error_template">
<![CDATA[
    <div class="alert alert-danger">
      <%= this.message %>
    </div>
]]>
</script>

<script type="text/javascript">
$( document ).ready(function() {
    $( "#form-login" ).submit(function( event ) {
        event.preventDefault();

        var values = $("#form-login").serializeArray();

        $('#errors_placeholder').empty();
        $.ajax({
            url: redirect.web( "login" ),
            data: values,
            type: "post",
            async: true,
            crossDomain: true,
            beforeSend: function( xhr ) {
                xhr.withCredentials = true;
            },
            success: function( data ) {
                window.location.href = "user.html";
            },
            error: function( xhr ) {
                var error = xhr.responseJSON;
                $('#errors_placeholder').append($('#error_template').jqote(error));
            }
        });


    });
});
</script>
