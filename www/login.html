---
layout: default
title: Log in
---

<form class="form-horizontal" id="form-login">
  <h2>Log in</h2>
  <br/>
  <fieldset>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="appendedusername">Email</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="email" name="email" type="text" placeholder="user@mail.com" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="inputpassword">Password</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="button-block col-12 col-md-12 col-sm-12 col-lg-12">
        <button id="btnlogin" name="btnlogin" class="btn btn-primary">Log in</button>
      </div>
    </div>

  </fieldset>
</form>

<script type="text/javascript">
$( document ).ready(function() {
    $( "#form-login" ).submit(function( event ) {
        event.preventDefault();

        var values = $("#form-login").serializeArray();
        var url = redirect.rest("login")
        var posting = $.post( url, values )
            .done( function(data) {
                window.location.href = "user.html";
            })
            .fail( function(xhr, textStatus, errorThrown) {
                alert( "user create fail" );
            });
    });
});
</script>
