---
layout: default
title: Register
---

<form class="form-horizontal" id="form-register">
  <h2>New Account</h2>
  <br/>
  <fieldset>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="appendedusername">Username</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <div class="input-group">
          <input id="appendedusername" name="appendedusername" class="form-control" placeholder="user" type="text" required="">
          <span class="input-group-addon">.syncloud.it</span>
        </div>
        <p class="help-block">This will be your public address</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="inputemail">Email</label>  
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="inputemail" name="inputemail" type="text" placeholder="user@mail.com" class="form-control input-md" required="">
        <span class="help-block">Confirmation email will be sent there</span>  
      </div>
    </div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="inputpassword">Password</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="inputpassword" name="inputpassword" type="password" placeholder="" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="button-block col-12 col-md-12 col-sm-12 col-lg-12">
        <button id="btnregister" name="btnregister" class="btn btn-primary">Register</button>
      </div>
    </div>

  </fieldset>
</form>
