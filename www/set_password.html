---
layout: default
title: Forgot password

styles: css/form-center.css
---

<form class="form-horizontal" id="form-set-password">
  <h2>Reset password</h2>
  <br/>
  <fieldset>

    <div id="errors_placeholder"></div>

    <div class="form-group">
      <div class="col-4 col-md-4 col-sm-4 col-lg-4">
        <label class="control-label" for="password">New password</label>
      </div>
      <div class="col-8 col-md-8 col-sm-8 col-lg-8">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="button-block col-12 col-md-12 col-sm-12 col-lg-12" style="padding-right:15px; padding-left:15px;">
        <button id="btnreset" name="btnreset" class="btn btn-primary pull-right">Reset</button>
      </div>
    </div>

  </fieldset>
</form>

<script type="text/html" id="error_template">
<![CDATA[
    <div class="alert alert-danger">
      <%= this.message %>
    </div>
]]>
</script>

<script type="text/javascript">
$( document ).ready(function() {
    $( "#form-set-password" ).submit(function( event ) {
        event.preventDefault();

        var vars = [], hash;
            var q = document.URL.split('?')[1];
            if(q != undefined){
                q = q.split('&');
                for(var i = 0; i < q.length; i++){
                    hash = q[i].split('=');
                    vars.push(hash[1]);
                    vars[hash[0]] = hash[1];
                }
        }

        var token_param = { 'name': 'token', 'value': vars['token']}

        var values = $("#form-set-password").serializeArray();
        values.push(token_param)
        var posting = $.post( redirect.rest( "user/set_password" ), values )
            .done( function(data) {
                window.location.href = "login.html";
            })
            .fail( function(xhr, textStatus, errorThrown) {
                var error = xhr.responseJSON;
                $('#errors_placeholder').append($('#error_template').jqote(error));
            });
    });
});
</script>
