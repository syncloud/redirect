---
layout: default
title: Register

styles: css/form-center.css
main_menu_item: menu_register
---

<form class="form-horizontal" id="form-register" method="post">
  <h2>Register</h2>
  <br/>
  <fieldset>

    <div id="errors_placeholder"></div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="appendedusername">Domain</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <div class="input-group">
          <input id="user_domain" name="user_domain" class="form-control" placeholder="user" type="text" required="">
          <span class="input-group-addon">.syncloud.it</span>
        </div>
        <p class="help-block">This will be your public address</p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="inputemail">Email</label>  
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="email" name="email" type="text" placeholder="user@mail.com" class="form-control input-md" required="">
        <span class="help-block">Confirmation email will be sent there</span>  
      </div>
    </div>

    <div class="form-group">
      <div class="col-3 col-md-3 col-sm-3 col-lg-3">
        <label class="control-label" for="inputpassword">Password</label>
      </div>
      <div class="col-9 col-md-9 col-sm-9 col-lg-9">
        <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="button-block col-12 col-md-12 col-sm-12 col-lg-12">
        <button id="btnregister" name="btnregister" class="btn btn-primary">Register</button>
      </div>
    </div>

  </fieldset>
</form>

<script type="text/html" id="error_template">
<![CDATA[
    <div class="alert alert-danger">
      <%= this.message %>
    </div>
]]>
</script>

<script type="text/javascript">
$( document ).ready(function() {
    $( "#form-register" ).submit(function( event ) {
        event.preventDefault();

        var values = $("#form-register").serializeArray();

        $('#errors_placeholder').empty();
        var url = redirect.rest("user/create")
        var posting = $.post( url, values )
            .done( function(data) {
                window.location.href = "login.html";
            })
            .fail( function(xhr, textStatus, errorThrown) {
                var error = xhr.responseJSON;
                $('#errors_placeholder').append($('#error_template').jqote(error));
            });
    });
});
</script>
