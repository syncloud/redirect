---
layout: default
title: User
---

<div>
  <h2>User</h2>
  <div id="placeholder"></div>
</div>

<script type="text/javascript">
$( document ).ready(function() {
    $.ajax({
        url: redirect.web( "user" ),
        type: "get",
        async: true,
        crossDomain: true,
        beforeSend: function(xhr){
            xhr.withCredentials = true;
        },
        success: function( data ) {
            $("#placeholder").text(data.email);            
        },
        error: function( xhr ) {
            alert( "user get fail" );
        }
    });
});
</script>
