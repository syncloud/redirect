---
layout: default
title: Forgot password

styles: css/form-center.css
---

<form class="form-horizontal" id="form-forgot">
  <h2>Forgot your password?</h2>
  <br/>
  <fieldset>

    <p>
      Enter your email address to reset your password. We will send you a letter with a link.
    </p>

    <div class="form-group">
      <div class="col-12 col-md-12 col-sm-12 col-lg-12">
        <label class="control-label" for="email">Email</label>
      </div>
      <div class="col-12 col-md-12 col-sm-12 col-lg-12">
        <input id="email" name="email" type="text" placeholder="user@mail.com" class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
      <div class="button-block col-12 col-md-12 col-sm-12 col-lg-12" style="padding-right:15px; padding-left:15px;">
        <button id="btnsubmit" name="btnsubmit" class="btn btn-primary pull-right">Submit</button>
      </div>
    </div>

  </fieldset>
</form>

<script type="text/javascript">
$( document ).ready(function() {
    $( "#form-forgot" ).submit(function( event ) {
        event.preventDefault();

        var values = $("#form-forgot").serializeArray();
        var posting = $.post( redirect.rest( "user/reset_password" ), values )
            .done( function(data) {
                window.location.href = "login.html";
            })
            .fail( function(xhr, textStatus, errorThrown) {
                window.location.href = "error.html";
            });
    });
});
</script>
