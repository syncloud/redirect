<VirtualHost *:80>

    # Uncomment if you have multiple hosts
    # ServerName example.com

    WSGIScriptAlias / /var/www/redirect/redirect.wsgi
    WSGIDaemonProcess redirect user=redirect group=redirect threads=5

    <Directory /var/www/redirect>
        WSGIProcessGroup redirect
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>
