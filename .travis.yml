language: python
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq postfix
install:
  - pip install -r requirements.txt
  - pip install -r dev_requirements.txt
before_script:
  - cp redirect/config.cfg.test redirect/config.cfg
  - sudo service postfix stop
  - smtp-sink -d "outbox/%d.%H.%M.%S" localhost:2500 1000 &
  - mysql < db/ground_zero.sql
  - python redirect/rest.py &
  - sleep 3
script: py.test --cov redirect
